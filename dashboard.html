<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم  Digital Qalam</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="dashboard.css">
  <link rel="shortcut icon" href="imag/لوجو.png">
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-pen-nib"></i> Digital Qalam</h1>
    <button id="logoutBtn">تسجيل الخروج</button>
  </header>

  <div class="container">
    <h2><i class="fa-solid fa-upload"></i> رفع كتاب جديد</h2>
    <form id="uploadForm" enctype="multipart/form-data">
    <input type="text" id="title" placeholder="اسم الكتاب" required="">
    <input type="text" id="author" placeholder="اسم المؤلف" required="">
    <input type="file" id="file" accept="application/pdf" required="">
    <button type="submit">رفع الكتاب</button>
    </form>
    <div class="msg" id="msg"></div>

    <div class="books" id="booksList">
    <h2><i class="fa-solid fa-book"></i> الكتب المرفوعة</h2>
    </div>
  </div>

  <script src="dashboard.js"></script>
</body>
</html>
